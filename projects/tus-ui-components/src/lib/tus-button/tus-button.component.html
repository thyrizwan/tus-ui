<div class="flex items-center justify-center w-full lg:mb-0">
  <span class="w-full" *ngIf="!isSkeletonLoading; else skeleton">
    <button
      [type]="type"
      class="inline-flex border-2 border-blue-600 hover:border-blue-800 {{
        isWidth ?? 'w-full'
      }} {{
        height
      }}  items-center justify-center px-2 py-2 hover:font-semibold leading-6 text-white transition duration-150 ease-in-out rounded-md shadow hover:bg-blue-800 {{
        isLoading
          ? 'bg-blue-800 cursor-not-allowed font-semibold'
          : 'bg-blue-600 cursor-pointer'
      }} {{
        isDisabled
          ? 'bg-gray-300 cursor-not-allowed font-semibold hover:bg-gray-400 border-gray-300 hover:border-gray-400'
          : ''
      }}"
      [disabled]="isLoading || isDisabled"
      (click)="onButtonClick()"
    >
      <svg
        *ngIf="isLoading"
        class="w-5 h-5 mr-3 -ml-1 text-white animate-spin"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
      {{ isLoading ? "Processing..." : title }}
    </button>
  </span>
  <ng-template #skeleton>
    <span
      class="animate-pulse form-control block {{
        isWidth
      }} w-full h-12 font-normal rounded bg-gray-300 dark:bg-gray-700"
    ></span>
  </ng-template>
</div>
