<div class="my-1" *ngIf="labelText">
  <label class="text-base font-medium"
    >{{ labelText
    }}<span
      *ngIf="!mandatory"
      class="bg-gray-200 text-gray-600 dark:bg-gray-500 dark:text-gray-300 px-5 py-1 rounded-md"
      >Optional</span
    ></label
  >
</div>
<div
  class="flex flex-col md:flex-row items-center gap-3"
  *ngIf="!isSkeletonLoading; else skeleton"
>
  @if(dateRange){
  <input
    type="date"
    [(ngModel)]="startDate"
    [placeholder]="placeHolder"
    (change)="setValue()"
    [disabled]="isDisabled"
    class="w-full lg:w-64 pl-2 md:pl-3 h-12 text-base font-normal bg-clip-padding border-2 border-solid rounded transition ease-in-out m-0 border-gray-300 focus:border-steelam-600 focus:border-2 focus:outline-none hover:border-steelam-300 {{
      isDisabled
        ? 'opacity-75 bg-gray-200 cursor-not-allowed border-gray-200 focus:border-gray-200'
        : ''
    }}"
  />
  <input
    type="date"
    [(ngModel)]="endDate"
    [placeholder]="placeHolder"
    (change)="setValue()"
    [disabled]="isDisabled"
    class="w-full lg:w-64 pl-2 md:pl-3 h-12 {{
      height
    }} text-base font-normal bg-clip-padding border-2 border-solid rounded transition ease-in-out m-0 border-gray-300 focus:border-steelam-600 focus:border-2 focus:outline-none hover:border-steelam-300 {{
      isDisabled
        ? 'opacity-75 bg-gray-200 cursor-not-allowed border-gray-200 focus:border-gray-200'
        : ''
    }}"
  />
  } @else {
  <input
    type="date"
    [(ngModel)]="selectedDate"
    [placeholder]="placeHolder"
    (change)="setValue()"
    [disabled]="isDisabled"
    class="w-full lg:w-64 pl-2 md:pl-3 h-12 {{
      height
    }} text-base font-normal bg-clip-padding border-2 border-solid rounded transition ease-in-out m-0 border-gray-300 focus:border-steelam-600 focus:border-2 focus:outline-none hover:border-steelam-300 {{
      isDisabled
        ? 'opacity-75 bg-gray-200 cursor-not-allowed border-gray-200 focus:border-gray-200'
        : ''
    }}"
  />
  }
</div>

<ng-template #skeleton>
  <span
    class="animate-pulse form-control block w-full h-12 font-normal rounded bg-gray-300"
  ></span>
</ng-template>
