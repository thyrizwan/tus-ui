<div>
  <label class="text-base font-medium dark:text-gray-200">
    {{ label }}
    <span
      *ngIf="!mandatory"
      class="bg-gray-200 text-gray-600 dark:bg-gray-600 dark:text-gray-300 px-5 py-1 text-sm rounded-md"
      >Optional</span
    >
  </label>
  <span *ngIf="!isSkeletonLoading; else skeleton">
    <input
      class="form-control block w-full mt-2 pl-5 md:pl-7 h-12 text-base font-normal bg-clip-padding border-2 border-solid rounded transition ease-in-out m-0  dark:text-gray-200 border-gray-300 focus:border-blue-600 focus:border-2 focus:outline-none hover:border-blue-300 {{
        readonly
          ? 'opacity-75 bg-gray-200 cursor-not-allowed border-gray-200 focus:border-gray-200'
          : ''
      }} dark:bg-gray-900 dark:border-0 dark:border-gray-500 hover:dark:border-gray-400"
      [placeholder]="placeholder"
      [type]="type"
      [formControl]="control"
      [readOnly]="readonly"
    />
  </span>
  <ng-template #skeleton>
    <span
      role="status"
      class="animate-pulse form-control block w-full h-12 font-normal rounded bg-gray-300 dark:bg-gray-700"
    ></span>
  </ng-template>
</div>
