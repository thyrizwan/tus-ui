<span *ngIf="!isSkeletonLoading; else skeleton">
  <div
    class="flex gap-3 text-lg items-center {{
      isJustify ? 'justify-between flex-row-reverse' : ''
    }}"
  >
    @if (labelPlaceRight) {
    <div class="left font-medium dark:text-gray-200">{{ label }}</div>
    }
    <label class="relative inline-flex items-center cursor-pointer">
      <input
        type="checkbox"
        class="sr-only peer"
        [formControl]="control"
        [checked]="isChecked"
        (change)="onButtonChange($event)"
        [value]="value"
      />
      <div
        *ngIf="!readonly"
        class="w-11 h-6 bg-gray-300 dark:bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:dark:bg-gray-300 after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"
      ></div>
    </label>
    @if (!labelPlaceRight) {
    <div class="left font-medium dark:text-gray-200">{{ label }}</div>
    }
  </div>
</span>
<ng-template #skeleton>
  <span
    role="status"
    class="animate-pulse form-control block w-full h-12 font-normal rounded bg-gray-300 dark:bg-gray-700"
  ></span>
</ng-template>
